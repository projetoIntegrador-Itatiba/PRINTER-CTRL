<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de Impressoras</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="global.css">
</head>
<body class="centralize">
    <form>    
        <div class="img">
            <img src="logo_pmi.jpg" alt="logo_prefeitura_de_itatiba">
        </div>
        <div class="form-field">
            <input type="email" name="email" id="email" placeholder="E-mail" onchange="onChangeEmail()">
            <div class="error" id="email-required-error">Email é obrigatório</div>
            <div class="error" id="email-invalid-error">Email é inválido</div>
        </div>
        <div class="form-field">
            <input type="password" name="password" id="password" placeholder="Senha" onchange="onChangePassword()">
            <div class="error" id="password-required-error">Senha é obrigatório</div>
        </div>
        <div>
            <button type="button" disabled class="solid" id="login-button" onclick="login()">Entrar</button>
        </div>
        <div>
            <button type="button" disabled class="clear" id="recover-password-button" onclick="recoverPassword()">Recuperar senha</button>
        </div>
        <div>
            <button type="button" class="clear" onclick="registerPage()">Cadastrar</button>
        </div>
    </form>

</body>
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
   <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
   <script src="firebase-init.js"></script>

   <script src="index.js"></script>
   <script src="validations.js"></script>
   <script src="loading.js"></script>

</html>
